<div ng-include="'views/header.html'"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="border:1px solid">
            <div class="row" style="background:white;border:1px solid;">
                <div class="col-md-12">
                    <center>
                        <h1><b>Google Location Search</b></h1>
                    </center>
                </div>


                <div class="col-md-12" style="margin-bottom:40px;margin-top:30px">
                    <!--                    <input type="text" gm-places-autocomplete ng-model="autocomplete" style="width: 300px;height:50px" />-->
                    <div class="col-md-4 text-right">
                        <h3>Enter the Location Name</h3>
                    </div>
                    <div class="col-md-5">
                        <input type="text" gm-places-autocomplete ng-model="autocomplete" class="form-control" placeholder="Search for Location" style="width:400px;height:40px">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" ng-click="refreshSearch()">Refresh Search</button></div>
                </div>
            </div>
            <div ng-if="showDetails">
                <div class="row col-md-offset-2" style="margin-top:60px">
                    <div class="col-md-12">
                        <h3>Location Details:-</h3>
                    </div>
                </div>
                <div class="row col-md-offset-3">
                    <div class="row" style="margin-top:30px">
                        <div class="col-md-6">
                            <h4><b>Location Name</b></h4>
                        </div>
                        <div class="col-md-6">
                            <p>{{locationDetails.locationName}}</p>
                        </div>
                    </div>
                    <div class="row" style="margin-top:30px">
                        <div class="col-md-6">
                            <h4><b>Full Address</b></h4>
                        </div>
                        <div class="col-md-6">
                            <p>{{locationDetails.fullAddress}}</p>
                        </div>
                    </div>
                    <div class="row" style="margin-top:30px">
                        <div class="col-md-6">
                            <h4><b>Latitude</b></h4>
                        </div>
                        <div class="col-md-6">
                            <p>{{locationDetails.latitude}}</p>
                        </div>
                    </div>
                    <div class="row" style="margin-top:30px">
                        <div class="col-md-6">
                            <h4><b>Longitude</b></h4>
                        </div>
                        <div class="col-md-6">
                            <p>{{locationDetails.longitude}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="!showDetails" style="margin-top:50px;margin-botton:50px">
                <center>
                    <p class="text-info">No Details to Show...</p>
                </center>
            </div>

        </div>
    </div>
</div>
